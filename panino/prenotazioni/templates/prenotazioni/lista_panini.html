<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Panini</title>
</head>
<body>
<h1>Panini</h1>
<h4><a href="{% url 'aggiungi-panino' %}">aggiungi</a></h4>
{% for panino in panini %}
<p>
  <h2>{{ panino.nome }}</h2>
  inserito il <i>{{ panino.inserimento|date:"d F Y" }}</i><br>
  disponibile dal <i>{{ panino.disponibilita|date:"d F Y" }}</i><br>
  {{ panino.descrizione }}<br>
  prezzo: <b>{{ panino.prezzo }} â‚¬</b>
</p>
{% endfor %}
</body>
</html>
